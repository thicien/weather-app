<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#070021] text-white font-sans min-h-screen flex flex-col items-center">
    <header
      class="w-full flex justify-between items-center px-6 sm:px-10 lg:px-16 py-4">
      <img src="/weather-app-main/assets/images/logo.svg" alt="Weather Logo" class="w-10 sm:w-12"/>

        <div
          class="flex items-center bg-black text-white rounded-full px-3 py-2 sm:px-4 sm:py-2 gap-2 cursor-pointer hover:bg-gray-800 transition">
          <img src="/weather-app-main/assets/images/icon-units.svg" alt="Units Icon" class="w-5 h-5" />
          <h3 class="text-sm sm:text-base font-semibold">Units</h3>
        </div>
    </header>
    <section class="text-center mt-8 sm:mt-10">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">
        How's the sky looking today?
      </h1>
    </section>
    <section
      class="flex items-center justify-between bg-blue-600 rounded-xl w-[90%] sm:w-3/4 md:w-1/2 mt-8 px-4 sm:px-6 py-3">
      <img src="/weather-app-main/assets/images/icon-search.svg" alt="Search Icon" class="w-6 h-6"/>
        <button class="bg-sky-500 hover:bg-sky-400 text-white font-semibold rounded-full px-5 py-2 text-sm sm:text-base transition">
          Search
        </button>
    </section>

        <section class="mt-10 w-[80%] sm:w-[60%] md:w-[40%]">
          <img src="/weather-app-main/assets/images/bg-today-large.svg" alt="Today's Weather"class="w-full object-contain"/>
        </section>
  </body>
</html>
