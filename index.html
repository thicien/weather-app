<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(7, 0, 33);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;           
            padding: 10px 20px;
            padding-left: 50px;
                        
        }
        .units{
            display: flex;
            background-color: black;
            border-radius: 20px;
            color: white;
            width: 100px;
            height: 40px;
            align-items: center ;
            margin-right: 50px;
            padding: 3px 10px 2px;
            gap: 10px;
            padding-right: 10px; 
        }
        .units img{
            width: 20px;
            align-items: center;
        }
        .text{
            margin-left: 400px;
            color: white;
        }
        .search {
           background-color: blue;
           margin-left: 300px; 
           margin-right: 400px;           
           height: 50px;
           border-radius: 15px;
           padding: 0 0px;             
           display: flex;               
           align-items: center;        
           justify-content: space-between; 
        }

        .search img {
           height: 24px;               
           width: 24px;
        }

        .search-tab {
           background-color: rgb(0, 140, 255);
           color: white;
           width: 90px;
           height: 100%;                
           border-radius: 20px;
           display: flex;              
           align-items: center;         
           justify-content: center;
        }
        .today{
            margin-left: 50px;
            width: 100px;
            padding-top: 20px;
        }
    

        
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <img src="/weather-app-main/assets/images/logo.svg" alt="">
        </div>
        <div class="units">
            <img src="/weather-app-main/assets/images/icon-units.svg" alt="">
            <h3>Units</h3>
        </div>
    </div>
    <div class="text">
        <h1>How's the sky looking today?</h1>
    </div>
    <div class="search">
        <img src="/weather-app-main/assets/images/icon-search.svg" alt="">
        <div class="search-tab">Search</div>
    </div>
    <div class="today">
        <img src="/weather-app-main/assets/images/bg-today-large.svg" alt="">
    </div>
    
</body>
</html>
